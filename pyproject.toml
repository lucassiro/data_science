[project]
name = "deep-learning-path"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "jupyterlab>=4.3.0",
    "matplotlib>=3.9.2",
    "mypy>=1.13.0",
    "pandas>=2.2.3",
    "pillow>=11.0.0",
    "polars>=1.12.0",
    "rich>=13.9.4",
    "ruff>=0.7.3",
    "seaborn>=0.13.2",
    "torch>=2.5.1",
    "torchvision>=0.20.1",
]

[tool.ruff.lint]
preview = true
select = [
  "I",
  "F",
  "E",
  "W",
  "N",
  "PL",
  "PT",
  "ANN",
  "Q",
  "ARG",
  "PD",
  "NPY",
  "FAST",
  "RUF",
  "PERF",
]
ignore = ["PLR0913", "PLR0917", "PD901"]

[tool.ruff.format]
preview = true
quote-style = "double"

[tool.mypy]
ignore_missing_imports = true

[tool.ruff]
line-length = 120
